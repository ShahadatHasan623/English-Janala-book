<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Janala Book vibe</title>
    <!-- font awsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font family  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- tailwind + dasiyUI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <!-- Header Start here -->
    <header>
        <div class="navbar bg-base-100 shadow-sm px-4">

            <!-- Left Side -->
            <div class="navbar-start">

                <!-- Mobile Menu Button -->
                <div class="dropdown lg:hidden">
                    <label tabindex="0" class="btn btn-ghost">
                        ☰
                    </label>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a class="btn btn-ghost justify-start">FAQ</a></li>
                        <li><a class="btn btn-ghost justify-start">Learn</a></li>
                        <li><a class="btn btn-ghost justify-start">Logout</a></li>
                    </ul>
                </div>

                <!-- Logo & Title -->
                <div class="flex items-center gap-2 font-bold text-xl lg:text-2xl">
                    <h1>English</h1>
                    <img src="./assets/logo.png" class="w-8 lg:w-10" alt="">
                    <h1 class="hind-siliguri">জানালা</h1>
                </div>
            </div>

            <!-- Desktop Menu -->
            <div class="navbar-end hidden lg:flex">
                <ul class="menu menu-horizontal px-1 gap-3 items-center">

                    <li>
                        <a class="btn btn-outline btn-primary">
                            <img src="./assets/fa-circle-question.png" class="w-4">
                            FAQ
                        </a>
                    </li>

                    <li>
                        <a class="btn btn-outline btn-primary">
                            <img src="./assets/fa-book-open.png" class="w-4">
                            Learn
                        </a>
                    </li>

                    <li>
                        <button class="btn btn-outline btn-primary">
                            <img src="./assets/fa-arrow-right-from-bracket.png" class="w-4">
                            Logout
                        </button>
                    </li>

                </ul>
            </div>
        </div>
    </header>
    <!-- Header End here  -->
</body>

</html>
